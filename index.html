<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>
</head>
<body>
    <main>
        <div class="input-calc">
            <form data-form="inputCalc">
                <label>Peso:
                    <input type="number" name="inputWeight" placeholder="Informe o seu peso!">
                </label>
                <label>Altura:
                    <input type="number" name="inputHeight" placeholder="Digite sua altura em em centimétros.">
                </label>
                <button>Calcular</button>
            </form>
        </div>
        <div class="display-imc">Seu IMC é:</div>
        <div class="display-result"></div>
        <script src="src/js/script.js"></script>
    </main>
</body>
</html>
