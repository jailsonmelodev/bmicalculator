<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <h1>Calcule seu Índice de Massa Corporal! (IMC)</h1>
        <div class="input-calc">
            <form data-form="inputCalc">
                <label>Peso:
                    <input type="number" name="inputWeight" placeholder="Informe o seu peso!" required>
                </label>
                <label>Altura:
                    <input type="number" name="inputHeight" placeholder="Altura em em centímetros." required>
                </label>
                <button>Calcular</button>
            </form>
        </div>
        <div class="box-result">
            <div class="display-imc"></div>
            <div class="display-result"></div>
        </div>
        <script src="src/js/script.js"></script>
    </main>
</body>
</html>
